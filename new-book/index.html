<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book</title>

    <!--css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--/css bootstrap-->

</head>

<body>
    <header>
        <!--navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4" data-bs-theme="dark">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <a href="dashboard">
                            <img src="duck.png" alt="logo" width="60">
                        </a>

                        <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                        <a class="nav-link" href="#">Storico Prestiti</a>
                        <a class="nav-link" href="#">Help</a>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!--/navbar-->
    </header>

    <main>
        <div class="container">
            <div class="row">
                <h3 class="mb-5">Nuovo Libro</h3>
                <div class="col-sm-6 mb-3">
                    <label for="firstName" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Inserisci il nome dell'autore"
                        value="" required="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-sm-6 mb-3">
                    <label for="lastName" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Inserisci il cognome dell'autore"
                        value="" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12 mb-3">
                    <label for="address" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="address" placeholder="Inserisci il titolo del libro"
                        required="">
                    <div class="invalid-feedback">
                        Please enter your shipping address.
                    </div>
                </div>
                <div class="container text-center">
                    <div class="row align-items-start">
                        <div class="col">
                            Genere
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Scegli il genere</option>
                                <option value="1">one</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col">
                            Anno di pubblicazione
                            <input class="form-control" type="text" placeholder="Inserisci l'anno"
                                aria-label="default input example">
                        </div>
                        <div class="col">
                            ISBN#
                            <input class="form-control" type="text" placeholder="Inserisci il cosice ISBN#"
                                aria-label="default input example">
                        </div>
                    </div>
                </div>
                <hr class="my-5">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Disponibile anche in digitale
                    </label>
                </div>
                <a href="#" class="btn btn-primary w-25 mt-2" role="button" data-bs-toggle="button">Aggiungi Libro</a>
            </div>
        </div>

    </main>
</body>

</html>
